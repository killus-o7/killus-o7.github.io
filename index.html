<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background: linear-gradient(90deg, hsla(358, 85%, 68%, 1) 0%, hsla(41, 98%, 49%, 1) 100%);
        font-family: 'PT Sans' ; font-size: 22px;
      }

      .main {
        border-radius: 45px;
        background: #FFF1DD;
        border: 3px solid #E9E2D7;
        padding: 10px; 
        width: 800px;
        height: auto;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }

      .main hr {
        border-radius: 40px;
        height: 2px;
        width: 85%;
        border-color: rgb(155, 155, 155);
        background-color: rgb(155, 155, 155);
        text-align: center;
      }

      .podpunkt { 
        border-radius: 25px;
        background: #D7D1D3; 
        width: 90%;
        padding: 10px;
        height: auto;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }

      .tekst { 
        border-radius: 25px;
        background: #C4BDBE; 
        width: 95%;
        padding: 5px;
        height: auto;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }
    </style>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=PT Sans'>
  </head>
  <body>
    <br><br>
    <div class="main">
      <h2> Tylko testy! </h2>
      <hr noshade>
      <div class='podpunkt'>
        <h3>Sprawdzam jak to działa, bo coś nie działa :/</h3>
      </div>
      <hr noshade>
      <br>
    </div>
    <br>
  </body>
</html>
